{% load i18n %}
<h1 class="visuallyhidden">{% trans 'Reports' %}</h1>
{% for panel in panels %}
<section class="panel summary nice-padding">
    <h2>{{ panel.title }}</h2>
    {% for report in panel.reports.all %}
    <div class="report">
            <h3>{{ report.title }}</h3>
            <ul>
                {% for result in report.results %}
                <li>
                    <a href="{{ result.admin.url }}">{{ result }}</a>
                </li>
                {% empty %}
                <li>
                    {% trans 'No results' %}
                </li>
                {% endfor %}
            </ul>
    </div>
    {% endfor %}
</section>
{% endfor %}
